<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios HTML</title>
  </head>
  <body>
    <h1>Fromulario</h1>

    <form action="mi_server" target="_blank">
      <fieldset>
        <legend>Datos persona</legend>

        <label for="idPersona">Id Persona:</label><br />
        <input
          type="text"
          name="idPersona"
          id="idPersona"
          readonly="true"
          value="1"
        />
        <br />

        <input type="hidden" id="Sistema" name="sistema" value="SAP" />

        <label for="nombre">Nombre:</label><br />
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Escribe tu nombre"
          required="True"
        />
        <br />

        <label for="apellido">Apellido:</label><br />
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribe tu apellido"
          required="True"
        />

        <br />

        <label for="contrasena">Contraseña:</label><br />
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          placeholder="Contraseña"
          required="True"
        />

        <br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="Correo" />

        <br />

        <label for="edad">Edad:</label><br />
        <input type="number" id="edad" name="edad" placeholder="Edad" />

        <br />
        <br />

        <label for="genero">Genero:</label><br />

        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label><br />

        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Masculino</label>

        <br />
        <br />

        <label>Genero musica favorita</label><br />

        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label for="clasica">Clasica</label><br />

        <input type="checkbox" id="regueton" name="musica" value="regueton" />
        <label for="regueton">Regueton</label><br />

        <input type="checkbox" id="trap" name="musica" value="trap" />
        <label for="trap">Trap</label>

        <br />
        <br />

        <label for="animes">Anime favorito</label><br />
        <select id="animes" name="animes">
          <option value="jojos" selected="True">JOJOS</option>
          <option value="snk">Shingekin no kiojin</option>
        </select>

        <br />
        <br />

        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" rows="2" cols="30">
Este es mi comentario</textarea
        >

        <br />
        <br />

        <input type="submit" value="Enviar" />
        <input
          type="submit"
          formnovalidate="formnovalidate"
          value="Enviar sin validar"
        />
        <input type="reset" value="restablecer" />
      </fieldset>
    </form>
  </body>
</html>
